<head>
	<title>Leaderboard</title>
</head>
<body>
	<h1>Leaderboard</h1>
	{{> addPlayerForm}}
	{{> leaderboard}}
</body>
<template name="leaderboard">
	<ul>
	{{#each player}}
		<li class="player {{selectedClass}}">{{name}}: {{score}}</li>
	{{/each}}
	</ul>
	{{#if showSelectedPlayer}}
	<input type="button" class="increment" value="Give 5 Points" />
	<input type="button" class="decrement" value="Take 5 Points" />
	<div>Selected Player: {{showSelectedPlayer.name}}</div>
	<div><input type="button" class="remove" value="Remove Player" /></div>
	{{/if}}
</template>
<template name="addPlayerForm">
	<form action="">
		<input type="text" name="playerName" />
		<input type="submit" value="AddPlayer" />
	</form>
</template>
